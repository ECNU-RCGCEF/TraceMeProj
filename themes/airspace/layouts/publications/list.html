{{ define "main" }}

{{ $data := index site.Data site.Language.Lang }}

<section class="page-wrapper" style="padding-top: 15px;">
  <div class="container">
    <div class="row">
      <div class="col-md-4 sticky-top"></div>
        
        <p>{{ .Params.Subtitle | markdownify }}</p>
       
      
      <div class="col-md-8">
        {{ .Content }}
      </div>
    </div>
  
</section>

{{ end }}
