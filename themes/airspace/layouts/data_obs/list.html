{{ define "main" }}

<section class="pricing-table section bg-gray">

                  <h3>{{ .Title }}</h3>
                  <a class="btn btn-small" href="{{ .Permalink }}">{{ i18n "detail" }}</a>

                </div>
              </div>
            </div>
            {{ end }}
